<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Progress Bar</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/progressBar.css">
    <script type="text/javascript" src="js/jquery3.2.1.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
<section>
    <div class="progressBar">
        <div class="fleche-container">
            <div class="fleche-pixel">
                <h2>Level 1</h2>
                <span class="cadenas"></span>
            </div>
        </div>
        <div class="fleche-container">
            <div class="fleche-pixel">
                <h2>Level 2</h2>
                <span class="cadenas"></span>
            </div>
        </div>
        <div class="fleche-container">
            <div class="fleche-pixel">
                <h2>Level 3</h2>
                <span class="cadenas"></span>
            </div>
        </div>
        <div class="fleche-container">
            <div class="fleche-pixel">
                <h2>Level 4</h2>
                <span class="cadenas"></span>
            </div>
        </div>
        <div class="fleche-container">
            <div class="fleche-pixel">
                <h2>Level 5</h2>
                <span class="cadenas"></span>
            </div>
        </div>
    </div>
</section>
<section>
    <div class="starContainer">
        <div class="star">
            <div class="front"><img src="img/etoile.png" alt=""></div>
        </div>
    </div>
</section>
</body>
</html>
